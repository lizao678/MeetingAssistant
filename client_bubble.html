<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时语音识别</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(240, 240, 240, 0.5);
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        select,
        input[type="text"] {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(240, 240, 240, 0.3);
            border-radius: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            transition: background-color 0.3s;
        }

        .status-dot.connecting {
            background: #ffa500;
            animation: pulse 1.5s infinite;
        }

        .status-dot.connected {
            background: #4caf50;
        }

        .status-dot.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .record-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .record-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .record-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: recordPulse 2s infinite;
        }

        @keyframes recordPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .messages-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
            border: 1px solid #eee;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 52px);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .speaker-name {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .confidence-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .confidence-badge.high {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .confidence-badge.medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .confidence-badge.low {
            background: #ffebee;
            color: #d32f2f;
        }

        .message-bubble {
            background: #f5f5f5;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 15px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 不同说话人的颜色主题 */
        .speaker-1 .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .speaker-1 .message-bubble {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-left: 3px solid #667eea;
        }

        .speaker-2 .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .speaker-2 .message-bubble {
            background: linear-gradient(135deg, #f093fb10 0%, #f5576c10 100%);
            border-left: 3px solid #f093fb;
        }

        .speaker-3 .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .speaker-3 .message-bubble {
            background: linear-gradient(135deg, #4facfe10 0%, #00f2fe10 100%);
            border-left: 3px solid #4facfe;
        }

        .speaker-4 .message-avatar {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .speaker-4 .message-bubble {
            background: linear-gradient(135deg, #fa709a10 0%, #fee14010 100%);
            border-left: 3px solid #fa709a;
        }

        /* 默认说话人样式 */
        .speaker-default .message-avatar {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .speaker-default .message-bubble {
            background: linear-gradient(135deg, #a8edea10 0%, #fed6e310 100%);
            border-left: 3px solid #a8edea;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
                min-height: 90vh;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .control-group {
                width: 100%;
                justify-content: center;
            }

            .header h1 {
                font-size: 24px;
            }

            .record-button {
                width: 70px;
                height: 70px;
                font-size: 14px;
            }

            .message {
                margin-bottom: 12px;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 12px;
            }

            .message-bubble {
                font-size: 14px;
                padding: 10px 14px;
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-size: 16px;
            margin-top: 50px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎤 实时语音识别</h1>
            <div class="subtitle">智能说话人识别 · 实时转录 · 聊天气泡界面</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="lang">语言:</label>
                <select id="lang">
                    <option value="auto">自动识别</option>
                    <option value="zh" selected>中文</option>
                    <option value="en">英文</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="yue">粤语</option>
                </select>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="speakerVerification" checked> 区分发言人
                </label>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="smartLineBreak" checked> 智能换行
                </label>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-dot" id="statusDot"></div>
            <div class="status-text" id="statusText">等待连接</div>
        </div>

        <div class="record-section">
            <button id="recordButton" class="record-button">
                <span id="recordButtonText">开始录音</span>
            </button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <i>🎙️</i>
                点击上方按钮开始录音，实时转录您的语音
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        var recordButton = document.getElementById('recordButton');
        var recordButtonText = document.getElementById('recordButtonText');
        var messagesContainer = document.getElementById('messagesContainer');
        var statusDot = document.getElementById('statusDot');
        var statusText = document.getElementById('statusText');
        var ws = null;
        var record = null;
        var timeInte = null;
        var isRecording = false;

        // 状态管理
        var lastSpeaker = null;
        var currentMessageElement = null;

        // 获取说话人对应的CSS类
        function getSpeakerClass(speakerId) {
            var speakerNumber = speakerId.replace('发言人', '');
            if (speakerNumber && !isNaN(speakerNumber)) {
                return `speaker-${speakerNumber}`;
            }
            return 'speaker-default';
        }

        // 获取置信度徽章
        function getConfidenceBadge(confidence) {
            if (!confidence) return '';

            var level = 'medium';
            var text = '中等';

            if (confidence > 0.8) {
                level = 'high';
                text = '高';
            } else if (confidence < 0.5) {
                level = 'low';
                text = '低';
            }

            return `<span class="confidence-badge ${level}">${text}</span>`;
        }

        // 获取当前时间字符串
        function getCurrentTime() {
            return new Date().toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 添加消息到界面
        function addMessage(speakerId, text, isNewMessage, confidence) {
            // 清空初始状态
            if (messagesContainer.querySelector('.empty-state')) {
                messagesContainer.innerHTML = '';
            }

            var currentTime = getCurrentTime();

            // 详细调试信息


            // 修复逻辑：只有在明确需要新行或说话人变化时才创建新消息
            if (isNewMessage || lastSpeaker !== speakerId) {
                // 创建新消息气泡
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${getSpeakerClass(speakerId)}`;

                const speakerNumber = speakerId.replace('发言人', '') || '1';
                const confidenceBadge = getConfidenceBadge(confidence);

                messageDiv.innerHTML = `
                    <div class="message-avatar">${speakerNumber}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="speaker-name">${speakerId}${confidenceBadge}</span>
                            <span class="message-time">${currentTime}</span>
                        </div>
                        <div class="message-bubble">${text}</div>
                    </div>
                `;

                messagesContainer.appendChild(messageDiv);
                currentMessageElement = messageDiv.querySelector('.message-bubble');
                lastSpeaker = speakerId;

            } else {
                // 追加到现有消息：同一说话人且不需要换行
                if (currentMessageElement) {
                    // 如果当前气泡有内容，在追加文本前加个空格
                    var currentContent = currentMessageElement.textContent.trim();
                    if (currentContent.length > 0) {
                        currentMessageElement.textContent = currentContent + " " + text;
                    } else {
                        currentMessageElement.textContent = text;
                    }
                } else {
                    // 如果没有当前消息元素，创建新的
                    addMessage(speakerId, text, true, confidence);
                    return;
                }
            }

            // 自动滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 更新状态指示器
        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // 记录按钮点击事件
        recordButton.onclick = function () {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        };

        function startRecording() {
            console.log('Start Recording');
            updateStatus('connecting', '连接中...');

            var speakerVerificationCheckbox = document.getElementById('speakerVerification');
            var sv = speakerVerificationCheckbox.checked ? 1 : 0;
            var lang = document.getElementById("lang").value;

            // 构建查询参数
            var queryParams = [];
            if (lang) {
                queryParams.push(`lang=${lang}`);
            }
            if (sv) {
                queryParams.push('sv=1');
            }
            var queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';

            // WebSocket连接
            ws = new WebSocket(`ws://127.0.0.1:26000/ws/transcribe${queryString}`);
            ws.binaryType = 'arraybuffer';

            ws.onopen = function (event) {
                console.log('WebSocket connection established');
                updateStatus('connected', '已连接');

                record.start();
                timeInte = setInterval(function () {
                    if (ws.readyState === 1) {
                        var audioBlob = record.getBlob();
                        console.log('Blob size: ', audioBlob.size);

                        var reader = new FileReader();
                        reader.onloadend = function () {

                            ws.send(audioBlob);
                            console.log('Sending audio data');
                            record.clear();
                        };
                        reader.readAsArrayBuffer(audioBlob);
                    }
                }, 500);

                // 更新UI状态
                recordButton.classList.add("recording");
                recordButtonText.textContent = "停止录音";
                updateStatus('recording', '录音中...');
                isRecording = true;

                // 重要：不要重置说话人状态，保持会话连续性
            };

            ws.onmessage = function (evt) {
                console.log('Received message: ' + evt.data);
                try {
                    var resJson = JSON.parse(evt.data);
                    if (resJson.code == 0) {
                        var text = resJson.data || 'No speech recognized';
                        var smartLineBreakEnabled = document.getElementById('smartLineBreak').checked;

                        // 解析说话人信息 - 修复版
                        var speakerId = resJson.speaker_id || '发言人';
                        var confidence = null;

                        // 如果data中包含说话人信息，提取纯文本
                        var speakerMatch = text.match(/^\[([^\]]+)\]:\s*(.+)$/);
                        if (speakerMatch) {
                            // data中包含说话人信息，提取纯文本
                            text = speakerMatch[2];
                        }
                        // 如果data中没有说话人信息，text保持原样

                        // 可以从msg中获取置信度信息
                        try {
                            var msgData = JSON.parse(resJson.msg);
                            confidence = msgData.confidence;
                        } catch (e) {
                            // 忽略解析错误
                        }

                        // 智能换行处理
                        var isNewMessage = true;
                        if (smartLineBreakEnabled && resJson.is_new_line !== undefined) {
                            // 智能换行模式：直接使用后端返回的判断
                            isNewMessage = resJson.is_new_line;
                        } else {
                            // 传统模式：每次都是新消息
                            isNewMessage = true;
                        }

                        // 添加消息到界面
                        addMessage(speakerId, text, isNewMessage, confidence);
                    }
                } catch (e) {
                    console.error('Failed to parse response data', e);
                    addMessage('系统', evt.data, true);
                }
            };

            ws.onclose = function () {
                console.log('WebSocket connection closed');
                updateStatus('', '连接已断开');
            };

            ws.onerror = function (error) {
                console.error('WebSocket error: ' + error);
                updateStatus('', '连接错误');
            };
        }

        function stopRecording() {
            console.log('Stop Recording');
            if (ws) {
                ws.close();
                record.stop();
                clearInterval(timeInte);
            }

            recordButton.classList.remove("recording");
            recordButtonText.textContent = "开始录音";
            updateStatus('', '等待连接');
            isRecording = false;
            // 注意：不清理 lastSpeaker 和 currentMessageElement，以保持会话连续性
        }

        function init(rec) {
            record = rec;
        }

        // 初始化音频录制
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

        if (!navigator.getUserMedia) {
            alert('Your browser does not support audio input');
        } else {
            navigator.getUserMedia(
                { audio: true },
                function (mediaStream) {
                    init(new Recorder(mediaStream));
                },
                function (error) {
                    console.log(error);
                }
            );
        }

        // 录音器构造函数
        var Recorder = function (stream) {
            var sampleBits = 16;
            var inputSampleRate = 48000;
            var outputSampleRate = 16000;
            var channelCount = 1;
            var context = new AudioContext();
            var audioInput = context.createMediaStreamSource(stream);
            var recorder = context.createScriptProcessor(4096, channelCount, channelCount);
            var audioData = {
                size: 0,
                buffer: [],
                inputSampleRate: inputSampleRate,
                inputSampleBits: sampleBits,
                clear: function () {
                    this.buffer = [];
                    this.size = 0;
                },
                input: function (data) {
                    this.buffer.push(new Float32Array(data));
                    this.size += data.length;
                },
                encodePCM: function () {
                    var bytes = new Float32Array(this.size);
                    var offset = 0;
                    for (var i = 0; i < this.buffer.length; i++) {
                        bytes.set(this.buffer[i], offset);
                        offset += this.buffer[i].length;
                    }
                    var dataLength = bytes.length * (sampleBits / 8);
                    var buffer = new ArrayBuffer(dataLength);
                    var data = new DataView(buffer);
                    offset = 0;
                    for (var i = 0; i < bytes.length; i++, offset += 2) {
                        var s = Math.max(-1, Math.min(1, bytes[i]));
                        data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    }
                    return new Blob([data], { type: 'audio/pcm' });
                }
            };

            this.start = function () {
                audioInput.connect(recorder);
                recorder.connect(context.destination);
            };

            this.stop = function () {
                recorder.disconnect();
            };

            this.getBlob = function () {
                return audioData.encodePCM();
            };

            this.clear = function () {
                audioData.clear();
            };

            function downsampleBuffer(buffer, inputSampleRate, outputSampleRate) {
                if (outputSampleRate === inputSampleRate) {
                    return buffer;
                }
                var sampleRateRatio = inputSampleRate / outputSampleRate;
                var newLength = Math.round(buffer.length / sampleRateRatio);
                var result = new Float32Array(newLength);
                var offsetResult = 0;
                var offsetBuffer = 0;
                while (offsetResult < result.length) {
                    var nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                    var accum = 0, count = 0;
                    for (var i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                        accum += buffer[i];
                        count++;
                    }
                    result[offsetResult] = accum / count;
                    offsetResult++;
                    offsetBuffer = nextOffsetBuffer;
                }
                return result;
            }

            recorder.onaudioprocess = function (e) {
                console.log('onaudioprocess called');
                var resampledData = downsampleBuffer(e.inputBuffer.getChannelData(0), inputSampleRate, outputSampleRate);
                audioData.input(resampledData);
            };
        };
    </script>
</body>

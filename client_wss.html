<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>实时语音识别</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 32px 24px 24px 24px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
        }

        .desc {
            text-align: center;
            color: #888;
            font-size: 15px;
            margin-bottom: 24px;
        }

        #recordButton {
            width: 100%;
            padding: 14px 0;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: #1890ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 18px;
        }

        #recordButton.recording {
            background-color: #ff4d4f;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 79, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 77, 79, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 79, 0);
            }
        }

        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .form-row label {
            font-size: 15px;
            color: #555;
        }

        #lang {
            width: 80px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            accent-color: #1890ff;
            width: 18px;
            height: 18px;
            margin-right: 6px;
        }

        #transcriptionResult {
            white-space: pre-wrap;
            background-color: #f5f5f5;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Fira Mono', 'Consolas', monospace;
            font-size: 16px;
            min-height: 120px;
            max-height: 320px;
            overflow-y: auto;
            color: #222;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px 4px 16px 4px;
            }

            #transcriptionResult {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>实时语音识别</h1>
        <div class="desc">点击下方按钮开始录音，支持多语言识别，可选区分发言人</div>
        <button id="recordButton">开始</button>
        <div class="form-row">
            <label for="lang">语言:
                <input id="lang" list="langlist" value="zh" style="width:110px;" />
                <datalist id="langlist">
                    <option value="auto">自动识别</option>
                    <option value="zh">中文</option>
                    <option value="en">英文</option>
                    <option value="ja">日语</option>
                    <option value="ko">韩语</option>
                    <option value="yue">粤语</option>
                </datalist>
            </label>
            <label class="checkbox-label"><input type="checkbox" id="speakerVerification"> 区分发言人</label>
        </div>
        <hr />
        <div style="font-weight:600;margin-bottom:6px;">转录结果：</div>
        <div id="transcriptionResult"></div>
    </div>
</body>
<script>
    var recordButton = document.getElementById('recordButton');
    var transcriptionResult = document.getElementById('transcriptionResult');
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
    var ws = null;
    var record = null;
    var timeInte = null;
    var isRecording = false;

    recordButton.onclick = function () {
        if (!isRecording) {
            startRecording();
        } else {
            stopRecording();
        }
    };

    function startRecording() {
        console.log('Start Recording');
        var speakerVerificationCheckbox = document.getElementById('speakerVerification');
        var sv = speakerVerificationCheckbox.checked ? 1 : 0;
        var lang = document.getElementById("lang").value
        // Construct the query parameters
        var queryParams = [];
        if (lang) {
            queryParams.push(`lang=${lang}`);
        }
        if (sv) {
            queryParams.push('sv=1');
        }
        var queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';

        // ws = new WebSocket(`wss://192.168.100.205:8888/ws/transcribe${queryString}`);
        ws = new WebSocket(`ws://127.0.0.1:27000/ws/transcribe${queryString}`);
        ws.binaryType = 'arraybuffer';

        ws.onopen = function (event) {
            console.log('WebSocket connection established');
            record.start();
            timeInte = setInterval(function () {
                if (ws.readyState === 1) {
                    var audioBlob = record.getBlob();
                    console.log('Blob size: ', audioBlob.size);

                    // Read the Blob content for debugging
                    var reader = new FileReader();
                    reader.onloadend = function () {
                        console.log('Blob content: ', new Uint8Array(reader.result));
                        ws.send(audioBlob);
                        console.log('Sending audio data');
                        record.clear();
                    };
                    reader.readAsArrayBuffer(audioBlob);
                }
            }, 500);
        };

        ws.onmessage = function (evt) {
            console.log('Received message: ' + evt.data);
            try {
                resJson = JSON.parse(evt.data)
                if (resJson.code == 0) {
                    var jsonResponse = JSON.stringify(resJson, null, 4);
                    transcriptionResult.textContent += "\n" + (resJson.data || 'No speech recognized');
                }
            } catch (e) {
                console.error('Failed to parse response data', e);
                transcriptionResult.textContent += "\n" + evt.data;
            }
        };

        ws.onclose = function () {
            console.log('WebSocket connection closed');
        };

        ws.onerror = function (error) {
            console.error('WebSocket error: ' + error);
        };

        recordButton.textContent = "结束";
        recordButton.classList.add("recording");
        isRecording = true;
    }

    function stopRecording() {
        console.log('Stop Recording');
        if (ws) {
            ws.close();
            record.stop();
            clearInterval(timeInte);
        }
        recordButton.textContent = "Start Recording";
        recordButton.classList.remove("recording");
        isRecording = false;
    }

    function init(rec) {
        record = rec;
    }

    if (!navigator.getUserMedia) {
        alert('Your browser does not support audio input');
    } else {
        navigator.getUserMedia(
            { audio: true },
            function (mediaStream) {
                init(new Recorder(mediaStream));
            },
            function (error) {
                console.log(error);
            }
        );
    }

    var Recorder = function (stream) {
        var sampleBits = 16; // Sample bits
        var inputSampleRate = 48000; // Input sample rate
        var outputSampleRate = 16000; // Output sample rate
        var channelCount = 1; // Single channel
        var context = new AudioContext();
        var audioInput = context.createMediaStreamSource(stream);
        var recorder = context.createScriptProcessor(4096, channelCount, channelCount);
        var audioData = {
            size: 0,
            buffer: [],
            inputSampleRate: inputSampleRate,
            inputSampleBits: sampleBits,
            clear: function () {
                this.buffer = [];
                this.size = 0;
            },
            input: function (data) {
                this.buffer.push(new Float32Array(data));
                this.size += data.length;
            },
            encodePCM: function () {
                var bytes = new Float32Array(this.size);
                var offset = 0;
                for (var i = 0; i < this.buffer.length; i++) {
                    bytes.set(this.buffer[i], offset);
                    offset += this.buffer[i].length;
                }
                var dataLength = bytes.length * (sampleBits / 8);
                var buffer = new ArrayBuffer(dataLength);
                var data = new DataView(buffer);
                offset = 0;
                for (var i = 0; i < bytes.length; i++, offset += 2) {
                    var s = Math.max(-1, Math.min(1, bytes[i]));
                    data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                }
                return new Blob([data], { type: 'audio/pcm' });
            }
        };

        this.start = function () {
            audioInput.connect(recorder);
            recorder.connect(context.destination);
        };

        this.stop = function () {
            recorder.disconnect();
        };

        this.getBlob = function () {
            return audioData.encodePCM();
        };

        this.clear = function () {
            audioData.clear();
        };

        function downsampleBuffer(buffer, inputSampleRate, outputSampleRate) {
            if (outputSampleRate === inputSampleRate) {
                return buffer;
            }
            var sampleRateRatio = inputSampleRate / outputSampleRate;
            var newLength = Math.round(buffer.length / sampleRateRatio);
            var result = new Float32Array(newLength);
            var offsetResult = 0;
            var offsetBuffer = 0;
            while (offsetResult < result.length) {
                var nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                var accum = 0, count = 0;
                for (var i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                    accum += buffer[i];
                    count++;
                }
                result[offsetResult] = accum / count;
                offsetResult++;
                offsetBuffer = nextOffsetBuffer;
            }
            return result;
        }

        recorder.onaudioprocess = function (e) {
            console.log('onaudioprocess called');
            var resampledData = downsampleBuffer(e.inputBuffer.getChannelData(0), inputSampleRate, outputSampleRate);
            audioData.input(resampledData);
        };
    };

</script>

</html>

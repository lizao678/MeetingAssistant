<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录音功能原型验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .recording-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .controls {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .record-btn {
            background: #ff4d4f;
            color: white;
        }

        .stop-btn {
            background: #52c41a;
            color: white;
        }

        .play-btn {
            background: #1890ff;
            color: white;
        }

        .recordings-list {
            margin-top: 20px;
        }

        .recording-item {
            padding: 10px;
            border: 1px solid #eee;
            margin: 5px 0;
            border-radius: 4px;
        }

        .status {
            margin: 10px 0;
            font-weight: bold;
        }

        .duration {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🎤 录音功能原型验证</h1>

        <!-- 录音控制区 -->
        <div class="recording-section">
            <h3>录音控制</h3>
            <div class="controls">
                <button id="startRecord" class="record-btn">开始录音</button>
                <button id="stopRecord" class="stop-btn" disabled>停止录音</button>
                <button id="playLast" class="play-btn" disabled>播放最新录音</button>
            </div>
            <div id="status" class="status">准备就绪</div>
            <div id="duration" class="duration">时长: 00:00</div>
        </div>

        <!-- 录音列表 -->
        <div class="recording-section">
            <h3>录音历史</h3>
            <div id="recordingsList" class="recordings-list">
                <p>暂无录音记录</p>
            </div>
        </div>
    </div>

    <script>
        class RecordingManager {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordings = JSON.parse(localStorage.getItem('recordings') || '[]');
                this.isRecording = false;
                this.startTime = null;
                this.durationTimer = null;

                this.initElements();
                this.bindEvents();
                this.renderRecordings();
            }

            initElements() {
                this.startBtn = document.getElementById('startRecord');
                this.stopBtn = document.getElementById('stopRecord');
                this.playBtn = document.getElementById('playLast');
                this.status = document.getElementById('status');
                this.duration = document.getElementById('duration');
                this.recordingsList = document.getElementById('recordingsList');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.playBtn.addEventListener('click', () => this.playLastRecording());
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 16000
                        }
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.saveRecording();
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start(1000); // 每秒收集一次数据
                    this.isRecording = true;
                    this.startTime = Date.now();

                    this.updateUI();
                    this.startDurationTimer();

                } catch (error) {
                    console.error('录音启动失败:', error);
                    this.status.textContent = '录音启动失败: ' + error.message;
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    this.stopDurationTimer();
                    this.updateUI();
                }
            }

            saveRecording() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm;codecs=opus' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const duration = Date.now() - this.startTime;

                const recording = {
                    id: Date.now(),
                    url: audioUrl,
                    blob: audioBlob,
                    duration: duration,
                    timestamp: new Date().toLocaleString('zh-CN'),
                    size: this.formatFileSize(audioBlob.size)
                };

                this.recordings.unshift(recording);
                this.saveToStorage();
                this.renderRecordings();

                this.status.textContent = `录音已保存 (${this.formatDuration(duration)})`;
                this.playBtn.disabled = false;
            }

            playLastRecording() {
                if (this.recordings.length > 0) {
                    const audio = new Audio(this.recordings[0].url);
                    audio.play();
                    this.status.textContent = '正在播放最新录音...';

                    audio.onended = () => {
                        this.status.textContent = '播放完成';
                    };
                }
            }

            renderRecordings() {
                if (this.recordings.length === 0) {
                    this.recordingsList.innerHTML = '<p>暂无录音记录</p>';
                    return;
                }

                const html = this.recordings.map(recording => `
                    <div class="recording-item">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>录音 #${recording.id}</strong>
                                <div class="duration">时长: ${this.formatDuration(recording.duration)} | 大小: ${recording.size}</div>
                                <div style="color: #999; font-size: 12px;">${recording.timestamp}</div>
                            </div>
                            <div>
                                <button onclick="recordingManager.playRecording('${recording.url}')" class="play-btn">播放</button>
                                <button onclick="recordingManager.downloadRecording(${recording.id})" class="play-btn">下载</button>
                                <button onclick="recordingManager.deleteRecording(${recording.id})" style="background: #ff4d4f; color: white;">删除</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                this.recordingsList.innerHTML = html;
            }

            playRecording(url) {
                const audio = new Audio(url);
                audio.play();
                this.status.textContent = '正在播放录音...';
                audio.onended = () => {
                    this.status.textContent = '播放完成';
                };
            }

            downloadRecording(id) {
                const recording = this.recordings.find(r => r.id === id);
                if (recording) {
                    const a = document.createElement('a');
                    a.href = recording.url;
                    a.download = `recording_${recording.id}.webm`;
                    a.click();
                }
            }

            deleteRecording(id) {
                if (confirm('确定要删除这个录音吗？')) {
                    this.recordings = this.recordings.filter(r => r.id !== id);
                    this.saveToStorage();
                    this.renderRecordings();
                    this.status.textContent = '录音已删除';
                }
            }

            updateUI() {
                this.startBtn.disabled = this.isRecording;
                this.stopBtn.disabled = !this.isRecording;

                if (this.isRecording) {
                    this.status.textContent = '录音中...';
                } else {
                    this.status.textContent = '录音已停止';
                }
            }

            startDurationTimer() {
                this.durationTimer = setInterval(() => {
                    if (this.isRecording && this.startTime) {
                        const elapsed = Date.now() - this.startTime;
                        this.duration.textContent = `时长: ${this.formatDuration(elapsed)}`;
                    }
                }, 1000);
            }

            stopDurationTimer() {
                if (this.durationTimer) {
                    clearInterval(this.durationTimer);
                    this.durationTimer = null;
                }
            }

            formatDuration(ms) {
                const seconds = Math.floor(ms / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            saveToStorage() {
                // 注意：不能直接存储blob到localStorage，这里只是演示
                // 实际项目中需要将音频上传到服务器
                const storageData = this.recordings.map(r => ({
                    id: r.id,
                    duration: r.duration,
                    timestamp: r.timestamp,
                    size: r.size
                }));
                localStorage.setItem('recordings', JSON.stringify(storageData));
            }
        }

        // 初始化录音管理器
        const recordingManager = new RecordingManager();
    </script>
</body>

</html>

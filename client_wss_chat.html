    <script>
        // å…¨å±€å˜é‡
        var recordButton = document.getElementById('recordButton');
        var recordButtonText = document.getElementById('recordButtonText');
        var messagesContainer = document.getElementById('messages');
        var statusDot = document.getElementById('statusDot');
        var statusText = document.getElementById('statusText');

        var ws = null;
        var record = null;
        var timeInte = null;
        var isRecording = false;
        var messageCount = 0;
        var speakerColors = {};
        var lastSpeaker = null;
        var currentMessageElement = null;

        // è·å–è¯´è¯äººå¤´åƒé¢œè‰²ç±»
        function getSpeakerClass(speakerId) {
            if (!speakerColors[speakerId]) {
                const colorClasses = ['speaker-1', 'speaker-2', 'speaker-3', 'speaker-4'];
                const usedClasses = Object.values(speakerColors);
                const availableClasses = colorClasses.filter(cls => !usedClasses.includes(cls));

                if (availableClasses.length > 0) {
                    speakerColors[speakerId] = availableClasses[0];
                } else {
                    speakerColors[speakerId] = 'speaker-default';
                }
            }
            return speakerColors[speakerId];
        }

        // è·å–ç½®ä¿¡åº¦å¾½ç« 
        function getConfidenceBadge(confidence) {
            if (!confidence) return '';

            let badgeClass = 'confidence-low';
            let badgeText = 'ä½';

            if (confidence > 0.8) {
                badgeClass = 'confidence-high';
                badgeText = 'é«˜';
            } else if (confidence > 0.6) {
                badgeClass = 'confidence-medium';
                badgeText = 'ä¸­';
            }

            return `<span class="confidence-badge ${badgeClass}">${badgeText}</span>`;
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(speakerId, text, isNewMessage = true, confidence = null) {
            // æ¸…é™¤ç©ºçŠ¶æ€
            if (messagesContainer.querySelector('.empty-state')) {
                messagesContainer.innerHTML = '';
            }

            const currentTime = new Date().toLocaleTimeString('zh-CN', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });

            // è¯¦ç»†è°ƒè¯•ä¿¡æ¯


            // ä¿®å¤é€»è¾‘ï¼šåªæœ‰åœ¨æ˜ç¡®éœ€è¦æ–°è¡Œæˆ–è¯´è¯äººå˜åŒ–æ—¶æ‰åˆ›å»ºæ–°æ¶ˆæ¯
            if (isNewMessage || lastSpeaker !== speakerId) {
                // åˆ›å»ºæ–°æ¶ˆæ¯æ°”æ³¡
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${getSpeakerClass(speakerId)}`;

                const speakerNumber = speakerId.replace('å‘è¨€äºº', '') || '1';
                const confidenceBadge = getConfidenceBadge(confidence);

                messageDiv.innerHTML = `
                    <div class="message-avatar">${speakerNumber}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="speaker-name">${speakerId}${confidenceBadge}</span>
                            <span class="message-time">${currentTime}</span>
                        </div>
                        <div class="message-bubble">${text}</div>
                    </div>
                `;

                messagesContainer.appendChild(messageDiv);
                currentMessageElement = messageDiv.querySelector('.message-bubble');
                lastSpeaker = speakerId;

            } else {
                // è¿½åŠ åˆ°ç°æœ‰æ¶ˆæ¯ï¼šåŒä¸€è¯´è¯äººä¸”ä¸éœ€è¦æ¢è¡Œ
                if (currentMessageElement) {
                    // å¦‚æœå½“å‰æ°”æ³¡æœ‰å†…å®¹ï¼Œåœ¨è¿½åŠ æ–‡æœ¬å‰åŠ ä¸ªç©ºæ ¼
                    var currentContent = currentMessageElement.textContent.trim();
                    if (currentContent.length > 0) {
                        currentMessageElement.textContent = currentContent + " " + text;
                    } else {
                        currentMessageElement.textContent = text;
                    }
                } else {
                    // å¦‚æœæ²¡æœ‰å½“å‰æ¶ˆæ¯å…ƒç´ ï¼Œåˆ›å»ºæ–°çš„
                    addMessage(speakerId, text, true, confidence);
                    return;
                }
            }

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
        function updateStatus(status, text) {
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = text;
        }

        // è®°å½•æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        recordButton.onclick = function () {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        };

        function startRecording() {
            console.log('Start Recording');
            updateStatus('connecting', 'è¿æ¥ä¸­...');

            var speakerVerificationCheckbox = document.getElementById('speakerVerification');
            var sv = speakerVerificationCheckbox.checked ? 1 : 0;
            var lang = document.getElementById("lang").value;

            // æ„å»ºæŸ¥è¯¢å‚æ•°
            var queryParams = [];
            if (lang) {
                queryParams.push(`lang=${lang}`);
            }
            if (sv) {
                queryParams.push('sv=1');
            }
            var queryString = queryParams.length > 0 ? `?${queryParams.join('&')}` : '';

            // WebSocketè¿æ¥
            ws = new WebSocket(`ws://127.0.0.1:27000/ws/transcribe${queryString}`);
            ws.binaryType = 'arraybuffer';

            ws.onopen = function (event) {
                console.log('WebSocket connection established');
                updateStatus('connected', 'å·²è¿æ¥');

                record.start();
                timeInte = setInterval(function () {
                    if (ws.readyState === 1) {
                        var audioBlob = record.getBlob();
                        console.log('Blob size: ', audioBlob.size);

                        var reader = new FileReader();
                        reader.onloadend = function () {

                            ws.send(audioBlob);
                            console.log('Sending audio data');
                            record.clear();
                        };
                        reader.readAsArrayBuffer(audioBlob);
                    }
                }, 500);

                // æ›´æ–°UIçŠ¶æ€
                recordButton.classList.add("recording");
                recordButtonText.textContent = "åœæ­¢å½•éŸ³";
                updateStatus('recording', 'å½•éŸ³ä¸­...');
                isRecording = true;

                // é‡è¦ï¼šä¸è¦é‡ç½®è¯´è¯äººçŠ¶æ€ï¼Œä¿æŒä¼šè¯è¿ç»­æ€§
            };

            ws.onmessage = function (evt) {
                console.log('Received message: ' + evt.data);
                try {
                    var resJson = JSON.parse(evt.data);
                    if (resJson.code == 0) {
                        var text = resJson.data || 'No speech recognized';
                        var smartLineBreakEnabled = document.getElementById('smartLineBreak').checked;

                        // è§£æè¯´è¯äººä¿¡æ¯ - ä¿®å¤ç‰ˆ
                        var speakerId = resJson.speaker_id || 'å‘è¨€äºº';
                        var confidence = null;

                        // å¦‚æœdataä¸­åŒ…å«è¯´è¯äººä¿¡æ¯ï¼Œæå–çº¯æ–‡æœ¬
                        var speakerMatch = text.match(/^\[([^\]]+)\]:\s*(.+)$/);
                        if (speakerMatch) {
                            // dataä¸­åŒ…å«è¯´è¯äººä¿¡æ¯ï¼Œæå–çº¯æ–‡æœ¬
                            text = speakerMatch[2];
                        }
                        // å¦‚æœdataä¸­æ²¡æœ‰è¯´è¯äººä¿¡æ¯ï¼Œtextä¿æŒåŸæ ·

                        // å¯ä»¥ä»msgä¸­è·å–ç½®ä¿¡åº¦ä¿¡æ¯
                        try {
                            var msgData = JSON.parse(resJson.msg);
                            confidence = msgData.confidence;
                        } catch (e) {
                            // å¿½ç•¥è§£æé”™è¯¯
                        }

                        // æ™ºèƒ½æ¢è¡Œå¤„ç†
                        var isNewMessage = true;
                        if (smartLineBreakEnabled && resJson.is_new_line !== undefined) {
                            // æ™ºèƒ½æ¢è¡Œæ¨¡å¼ï¼šç›´æ¥ä½¿ç”¨åç«¯è¿”å›çš„åˆ¤æ–­
                            isNewMessage = resJson.is_new_line;
                        } else {
                            // ä¼ ç»Ÿæ¨¡å¼ï¼šæ¯æ¬¡éƒ½æ˜¯æ–°æ¶ˆæ¯
                            isNewMessage = true;
                        }

                        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
                        addMessage(speakerId, text, isNewMessage, confidence);
                    }
                } catch (e) {
                    console.error('Failed to parse response data', e);
                    addMessage('ç³»ç»Ÿ', evt.data, true);
                }
            };

            ws.onclose = function () {
                console.log('WebSocket connection closed');
                updateStatus('', 'è¿æ¥å·²æ–­å¼€');
            };

            ws.onerror = function (error) {
                console.error('WebSocket error: ' + error);
                updateStatus('', 'è¿æ¥é”™è¯¯');
            };
        }

        function stopRecording() {
            console.log('Stop Recording');
            if (ws) {
                ws.close();
                record.stop();
                clearInterval(timeInte);
            }

            recordButton.classList.remove("recording");
            recordButtonText.textContent = "å¼€å§‹å½•éŸ³";
            updateStatus('', 'ç­‰å¾…è¿æ¥');
            isRecording = false;
            // æ³¨æ„ï¼šä¸æ¸…ç† lastSpeaker å’Œ currentMessageElementï¼Œä»¥ä¿æŒä¼šè¯è¿ç»­æ€§
        }

        function init(rec) {
            record = rec;
        }

        // åˆå§‹åŒ–éŸ³é¢‘å½•åˆ¶
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;

        if (!navigator.getUserMedia) {
            alert('Your browser does not support audio input');
        } else {
            navigator.getUserMedia(
                { audio: true },
                function (mediaStream) {
                    init(new Recorder(mediaStream));
                },
                function (error) {
                    console.log(error);
                }
            );
        }

        // å½•éŸ³å™¨æ„é€ å‡½æ•°
        var Recorder = function (stream) {
            var sampleBits = 16;
            var inputSampleRate = 48000;
            var outputSampleRate = 16000;
            var channelCount = 1;
            var context = new AudioContext();
            var audioInput = context.createMediaStreamSource(stream);
            var recorder = context.createScriptProcessor(4096, channelCount, channelCount);
            var audioData = {
                size: 0,
                buffer: [],
                inputSampleRate: inputSampleRate,
                inputSampleBits: sampleBits,
                clear: function () {
                    this.buffer = [];
                    this.size = 0;
                },
                input: function (data) {
                    this.buffer.push(new Float32Array(data));
                    this.size += data.length;
                },
                encodePCM: function () {
                    var bytes = new Float32Array(this.size);
                    var offset = 0;
                    for (var i = 0; i < this.buffer.length; i++) {
                        bytes.set(this.buffer[i], offset);
                        offset += this.buffer[i].length;
                    }
                    var dataLength = bytes.length * (sampleBits / 8);
                    var buffer = new ArrayBuffer(dataLength);
                    var data = new DataView(buffer);
                    offset = 0;
                    for (var i = 0; i < bytes.length; i++, offset += 2) {
                        var s = Math.max(-1, Math.min(1, bytes[i]));
                        data.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    }
                    return new Blob([data], { type: 'audio/pcm' });
                }
            };

            this.start = function () {
                audioInput.connect(recorder);
                recorder.connect(context.destination);
            };

            this.stop = function () {
                recorder.disconnect();
            };

            this.getBlob = function () {
                return audioData.encodePCM();
            };

            this.clear = function () {
                audioData.clear();
            };

            function downsampleBuffer(buffer, inputSampleRate, outputSampleRate) {
                if (outputSampleRate === inputSampleRate) {
                    return buffer;
                }
                var sampleRateRatio = inputSampleRate / outputSampleRate;
                var newLength = Math.round(buffer.length / sampleRateRatio);
                var result = new Float32Array(newLength);
                var offsetResult = 0;
                var offsetBuffer = 0;
                while (offsetResult < result.length) {
                    var nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                    var accum = 0, count = 0;
                    for (var i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                        accum += buffer[i];
                        count++;
                    }
                    result[offsetResult] = accum / count;
                    offsetResult++;
                    offsetBuffer = nextOffsetBuffer;
                }
                return result;
            }

            recorder.onaudioprocess = function (e) {
                console.log('onaudioprocess called');
                var resampledData = downsampleBuffer(e.inputBuffer.getChannelData(0), inputSampleRate, outputSampleRate);
                audioData.input(resampledData);
            };
        };
